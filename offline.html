<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .offline-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #2196f3;
        }
        h1 {
            margin-top: 0;
            color: #2196f3;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0b7dda;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon pulse">📶</div>
        <h1>¡Sin conexión a Internet!</h1>
        <p>Parece que no tienes conexión a Internet en este momento. Verifica tu conexión e intenta nuevamente.</p>
        <p>Mientras tanto, puedes acceder a algunas funciones básicas de la aplicación.</p>
        <a href="index.html" class="btn">Intentar nuevamente</a>
    </div>
</body>
</html>
